<!DOCTYPE html>
<html lang="en">

<head>

    <!-- from Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- main.css -->
    <link rel = "stylesheet" type="text/css", href="{{ url_for('static', filename = 'main.css')}}"

    {% if title %}
       <title> {{ title }} </title>
    {% else %}
        <title>Page</title>
    {% endif %}

</head>

<body>
    
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">

            <div class="container">
                <a class="navbar-brand me-4" href="/">Flask Blog</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">

                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link" href="/">home</a>
                    
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/about" data-bs-toggle="dropdown"> about </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/about">about1</a></li>
                                <li><a class="dropdown-item" href="/about">about2</a></li>
                                <li><a class="dropdown-item" href="/about">about3</a></li>
                            </ul>
                        </div>
                        
                    </div>

                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="/login">Login</a>
                        <a class="nav-item nav-link" href="/register">Register</a>
                    </div>

                </div>
            </div>
            
        </nav>

    </header>

    
    <main role="main" class="container">
        <div class="row">

            <!-- extend content from each template -->
            <div class="col-md-8">
            {% block content %}{% endblock %}
            </div>

            
            <!-- sidebar -->
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Our Sidebar</h3>
                    <p class='text-muted'>You can put any information here you'd like.
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-light">Latest Posts</li>
                            <li class="list-group-item list-group-item-light">Announcements</li>
                            <li class="list-group-item list-group-item-light">Calendars</li>
                            <li class="list-group-item list-group-item-light">etc</li>
                        </ul>
                    </p>
                </div>
            </div>

        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
